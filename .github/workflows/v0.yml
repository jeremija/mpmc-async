name: mpmc-async

on:
  push:
    branches: '*'
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        rust-version: ["1.76"]
    steps:
    - uses: actions/checkout@v4
    - uses: actions-rust-lang/setup-rust-toolchain@v1
    - run: cargo fmt --check
    - run: cargo clippy
    - run: cargo test
